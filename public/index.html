<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spendly Expense tracker</title>
    <link rel="stylesheet" type="text/css" href="/public/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./public/main.css" />
  </head>
  <body>
    <div class="site-wrapper">
      <div class="hero-section bg-body-dark">
        <nav class="px-8 py-5 bg-body-dark">
          <a href="#"><img src="/img/Spend.ly.svg" alt="Spendly Logo" /></a>
          <button class="btn">Join the waitlist</button>
        </nav>

        <div class="hero-section-content px-8 md:px-14 lg:px-44 mt-12 md:mt-32">
          <h1 class="text-white md:text-7xl text-40px text-center md:text-left">
            All your expenses in one place. No kidding!
          </h1>
          <p
            class="text-white text-left body-mob-med md:body-web-med mt-27px md:mb-12 mb-27px"
          >
            Spendly is a mobile app that allows users to easily keep track of
            their finances
          </p>
          <div class="form mb-27px">
            <form action="">
              <div
                class="bg-input-col w-full md:max-w-md flex justify-between rounded-full"
              >
                <input
                  type="text"
                  class="bg-input-col ml-3 rounded-full focus:outline-none"
                  placeholder="Enter your email"
                />
                <button
                  class="px-3 py-5 rounded-full bg-primary-col text-white text-sm font-medium"
                >
                  Join the waitlist
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
